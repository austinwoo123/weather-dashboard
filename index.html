<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!--Jumbotron goes here-->
    <div class="jumbotron container-fluid text-center p-2" style="background-color:#464141 ;color: white;">
        <h1> <i>Weather Dashboard</i></h1>

    </div>

    <!--Search for a city goes here-->
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-4 bg-light ">
                <h2> <strong>Search for a City: </strong> </h2>
                <input class="form-control" id="search-term" type="text">
                <!--Search Button goes here-->
                <button class="btn bg-primary text-light" id="search-button">
                    <h6>Search</h6>
                </button>
                <!--Search History of cities goes heres-->
                <u1 class="list-group">


                </u1>
            </div>
            <!--Selected City's weather condition goes here-->
            <div class="col-md-5">
                <div class="row border border-dark rounded">
                    <div class="col-sm-12" id="future-weather">
                        <h4 class="city-name mb-1 mt-2 bolder" id="current-city"></h4>
                        <i>
                            <p>Temperature:
                        </i> <span class="current" id="temp"></span></p>
                        <i>
                            <p>Humidity:
                        </i> <span class="current" id="humidity"></span></p>
                        <i>
                            <p>Wind Speed:
                        </i> <span class="current" id="wind"></span></p>
                        <i>
                            <p>Uv Index:
                        </i> <span class="current" id="uv"></span></p>


                    </div>


                </div>

                <!--5 Day Forecast goes here-->
                <div class="col-sm-12" id="weather-future">
                    <strong>
                        <h2>5-Day Forecast: </h2>
                    </strong>

                    <!--Row for future weather goes here-->
                    <div class="row">
                        <div class="col-sm-2 bg-primary forecast text-white rounded">
                            <p id="fDate0"></p>
                            <p id="fImg0"></p>
                            <p>Temp: <span id="fTemp0"></span></p>
                            <p>Humidity: <span id="fHumidity0"></span></p>

                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white rounded">
                            <p id="fDate1"></p>
                            <p id="fImg1"></p>
                            <p>Temp: <span id="fTemp1"></span></p>
                            <p>Humidity: <span id="fHumidity1"></span></p>

                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white rounded">
                            <p id="fDate2"></p>
                            <p id="fImg2"></p>
                            <p>Temp: <span id="fTemp3"></span></p>
                            <p>Humidity: <span id="fHumidity4"></span></p>

                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white rounded">
                            <p id="fDate5"></p>
                            <p id="fImg5"></p>
                            <p>Temp: <span id="fTemp5"></span></p>
                            <p>Humidity: <span id="fHumidity5"></span></p>

                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white rounded">
                            <p id="fDate5"></p>
                            <p id="fImg5"></p>
                            <p>Temp: <span id="fTemp5"></span></p>
                            <p>Humidity: <span id="fHumidity5"></span></p>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Scripts goes here-->

    <script src="https://code.jquery.com.js"></script>
    <script src="script.js"></script>

</body>

</html>
